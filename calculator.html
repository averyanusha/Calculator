<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="calculator.css">
  <link rel="stylesheet" href="icons/icons.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="calculator-display" id="display">
        <p class="display"></p>
      </div>
      <div class="calculator-buttons">
        <div class="buttons-row">
          <button class="button-sign" id="clear">AC</button>
          <button class="button-sign icon-plusminus" id="plusminus"></button>
          <button class="button-sign icon-percent" id="percent"></button>
          <button class="button-sign icon-multiply" id="multiply"></button>
        </div>
        <div class="buttons-row">
          <button class="button-number" id="seven">7</button>
          <button class="button-number" id="eight">8</button>
          <button class="button-number" id="nine">9</button>
          <button class="button-sign icon-divide" id="divide"></button>
        </div>
        <div class="buttons-row">
          <button class="button-number" id="four">4</button>
          <button class="button-number" id="five">5</button>
          <button class="button-number" id="six">6</button>
          <button class="button-sign icon-minus" id="minus"></button>
        </div>
        <div class="buttons-row">
          <button class="button-number" id="one">1</button>
          <button class="button-number" id="two">2</button>
          <button class="button-number" id="three">3</button>
          <button class="button-sign icon-plus" id="add"></button>
        </div>
        <div class="buttons-row">
          <button class="button-number" id="zero">0</button>
          <button class="button-sign icon-dot1" id="dot"></button>
          <button class="button-sign last-button icon-equal" id="equal"></button>
        </div> 
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
